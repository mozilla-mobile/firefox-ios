# The configuration for the coordinatorsRefactorFeature feature
features:
  coordinators-refactor-feature:
    description: >
      This feature is for managing the roll out of the new navigation system as part of the coordinators project
    variables:
      enabled:
        description: >
          Enables the feature
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: true

