    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: "2023-01-01"
    unit: quantity of normal tabs
  private_tabs_quantity:
    type: quantity
    description: |
      A snapshot of how many private tabs a user has opened when he
      closes the application.
