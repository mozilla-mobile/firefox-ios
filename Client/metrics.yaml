    notification_emails:
      - firefox-ios@mozilla.com
    expires: "2021-07-01"
  show_clipboard_bar:
    type: boolean
    description: |
      Measures the state of the "Show Clipboard Bar" preference.
    bugs:
      - https://bugzilla.mozilla.org/show_bug.cgi?id=1644846
