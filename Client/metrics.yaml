# Tab metrics
tabs:
  normal_tabs_quantity:
    type: quantity
    description: |
      A snapshot of how many normal tabs a user has opened when he
      closes the application.
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/9627
    data_reviews:
