---
format_version: '5'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios


trigger_map:
- push_branch: main
  workflow: runParallelTests
- push_branch: v8.1.7
  workflow: release
- pull_request_source_branch: "*"
  workflow: runParallelTests
- tag: "*"
  workflow: release
- push_branch: refresh
  workflow: refresh_release


workflows:

  clone-and-build-dependencies:
    description: Clones the repo and builds dependencies
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - certificate-and-profile-installer@1: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            ./checkout.sh
        title: ContentBlockerGen
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x


  set-project-version:
    steps:
    - set-xcode-build-number@1:
        inputs:
        - build_version_offset: '3250'
        - plist_path: Blockzilla/Info.plist
        title: Set Blockzilla version numbers
    - set-xcode-build-number@1:
        inputs:
        - build_version_offset: '3250'
        - plist_path: ContentBlocker/Info.plist
        title: Set ContentBlocker version numbers
    - set-xcode-build-number@1:
        inputs:
        - build_version_offset: '3250'
        - plist_path: FocusIntentExtension/Info.plist
        title: Set FocusIntentExtension version numbers
    - set-xcode-build-number@1:
        inputs:
        - build_version_offset: '3250'
        - plist_path: OpenInFocus/Info.plist
        title: Set OpenInFocus version numbers
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
    before_run: []


  set-default-browser-entitlement:
    steps:
    - script@1:
        title: Set Default Web Browser Entitlement
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -x
            /usr/libexec/PlistBuddy -c "Add :com.apple.developer.web-browser bool true" Focus.entitlements
            /usr/libexec/PlistBuddy -c "Add :com.apple.developer.web-browser bool true" Klar.entitlements
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
    before_run: []


  release:
    steps:
    - certificate-and-profile-installer@1: {}
    - xcode-archive@2:
        inputs:
        - scheme: Focus
        - team_id: 43AQ936H96
        - export_method: app-store
        title: Build Focus
    - deploy-to-itunesconnect-application-loader@0:
        inputs:
        - app_password: "$APPLE_ACCOUNT_PW"
        - itunescon_user: "$APPLE_ACCOUNT_ID"
    - xcode-archive@2:
        inputs:
        - scheme: Klar
        - export_method: app-store
        title: Build Klar
    - deploy-to-itunesconnect-application-loader@0:
        inputs:
        - app_password: "$APPLE_ACCOUNT_PW"
        - itunescon_user: "$APPLE_ACCOUNT_ID"
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
        machine_type_id: g2.8core
    before_run:
      - clone-and-build-dependencies
      - set-project-version
      - set-default-browser-entitlement


  refresh_release:
    steps:
    - certificate-and-profile-installer@1: {}
    - xcode-archive@2:
        inputs:
        - scheme: Focus
        - team_id: 43AQ936H96
        - export_method: app-store
        title: Build Focus
    - deploy-to-itunesconnect-application-loader@0:
        inputs:
        - app_password: "$APPLE_ACCOUNT_PW"
        - itunescon_user: "$APPLE_ACCOUNT_ID"
    - xcode-archive@2:
        inputs:
        - scheme: Klar
        - export_method: app-store
        title: Build Klar
    - deploy-to-itunesconnect-application-loader@0:
        inputs:
        - app_password: "$APPLE_ACCOUNT_PW"
        - itunescon_user: "$APPLE_ACCOUNT_ID"
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
        machine_type_id: g2.8core
    before_run:
      - clone-and-build-dependencies
      - set-project-version
      - set-default-browser-entitlement


  runParallelTests:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - cache-pull@2: {}
    - cache-push@2:
        inputs:
        - cache_paths: "/Users/vagrant/git"
    - build-router-start@0:
        inputs:
        - wait_for_builds: 'true'
        - access_token: "$FOCUS_PARALLEL"
        - workflows: |-
            runFocus
            runKlar
    - build-router-wait@0:
        inputs:
        - access_token: "$FOCUS_PARALLEL"
    - deploy-to-bitrise-io@1: {}
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
        machine_type_id: standard


  runFocus:
    steps:
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            # Check if the build goes to refresh branch then
            # check if it is a scheduled or regular build
            # to select the testPlan to run

            if [[ $BITRISEIO_GIT_BRANCH_DEST == refresh ]] || [[ $BITRISE_GIT_BRANCH == refresh ]]
            then
                echo "PR for refresh branch"
                envman add --key TEST_PLAN_NAME --value SmokeTestRefresh
            else
                if [[ $BITRISE_GIT_MESSAGE == Schedule* ]]
                then
                    echo "Scheduled build, running Full Functional Tests"
                    envman add --key TEST_PLAN_NAME --value FullFunctionalTests
                else
                    echo "Regular build, running Smoke Test"
                    envman add --key TEST_PLAN_NAME --value SmokeTest
                fi
            fi

        - title: Check if build is scheduled or regular to set the test plan
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            ./checkout.sh
        title: ContentBlockerGen
    - script@1:
        title: Set Default Web Browser Entitlement
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -x
            /usr/libexec/PlistBuddy -c "Add :com.apple.developer.web-browser bool true" Focus.entitlements
            /usr/libexec/PlistBuddy -c "Add :com.apple.developer.web-browser bool true" Klar.entitlements
    - xcode-build-for-simulator@0:
        inputs:
        - configuration: FocusDebug
        - xcodebuild_options: CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        - scheme: Focus
    - xcode-test@2:
        inputs:
        - xcodebuild_test_options: CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
            CODE_SIGNING_ALLOWED=NO -maximum-parallel-testing-workers 2 -testPlan $TEST_PLAN_NAME
        - scheme: Focus
    - deploy-to-bitrise-io@1: {}
    - slack@3:
        run_if: ".IsBuildFailed"
        inputs:
        - channel: "#focus-ios-alerts"
        - message: "The build run the testPlan: $TEST_PLAN_NAME"
        - messageOnError: "The build run the testPlan: $TEST_PLAN_NAME"
        - webhook_url: "$SLACK_WEBHOOK"
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
        machine_type_id: g2.8core

  runKlar:
    steps:
    - git-clone@4: {}
    - cache-pull@2: {}
    - certificate-and-profile-installer@1: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
