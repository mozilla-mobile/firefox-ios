# The configuration for the rust FxA keychain feature
features:
  rust-fxa-keychain:
    description: >
      Feature that enables the rust FxA keychain logic.
    variables:
      rust-fxa-keychain-enabled:
        description: >
          Whether the rust FxA keychain logic is enabled. When enabled, the rust
          keychain is used to store and retrieve encryption key data for the FxA
          rust comoponent. Otherwise, the pre-existing MZKeychainWrapper logic is
          used.
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          rust-fxa-keychain-enabled: false
      - channel: developer
        value:
          rust-fxa-keychain-enabled: true
