# The configuration for the universalLinks feature
features:
  universal-links:
    description: >
      This feature is for managing the roll out of universal link support in the iOS App
    variables:
      enabled:
        description: >
          If true, enables the feature
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: true
