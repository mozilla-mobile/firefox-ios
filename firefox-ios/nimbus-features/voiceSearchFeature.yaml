# The configuration for the voiceSearchFeature feature
features:
  voice-search-feature:
    description: >
      The feature flag to manage the roll out of the voice search feature.
    variables:
      enabled:
        description: >
          Enables the feature.
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: false