# The configuration for the tabAnimation feature
features:
  tab-animation:
    description: >
      Tab animation when going from browserViewController to TabTrayViewController, or from a tab to it's browserViewController.
      This is a sub experiment under tab-tray-ui-experiments for finer control.
    variables:
      new-variable:
        description: >
          If true, and tabTrayUIExperiments is also true, animation is enabled.
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          new-variable: false
      - channel: developer
        value:
          new-variable: false

