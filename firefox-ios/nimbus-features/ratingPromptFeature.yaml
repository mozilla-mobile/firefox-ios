# The configuration for the ratingPromptRelease feature
features:
  rating-prompt-feature:
    description: >
      This feature enables the rating prompt so we ask in-app rating to users
    variables:
      enabled:
        description: >
          Enables the rating prompt
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          new-variable: true
      - channel: developer
        value:
          new-variable: true
