# The configuration for the toolbarRefactorFeature feature
features:
  toolbar-refactor-feature:
    description: >
      This feature is for managing the roll out of the Toolbar refactor feature
    variables:
      enabled:
        description: >
          Enables the feature
        type: Boolean
        default: false
      one_tap_new_tab:
        description: >
          If true, enables the one tap new tab feature for users.
        type: Boolean
        default: false
      navigation_hint:
        description: >
          If true, enables the navigation contextual hint.
        type: Boolean
        default: false
      unified_search:
        description: >
          Enables the unified search feature.
        type: Boolean
        default: false
      layout:
        description: >
          The type of layout of the toolbars.
        type: Option<ToolbarLayoutType>
        default: baseline
        
    defaults:
      - channel: beta
        value:
          enabled: false
          unified_search: false
          one_tap_new_tab: false
          navigation_hint: false
          layout: baseline
      - channel: developer
        value:
          enabled: true
          unified_search: false
          one_tap_new_tab: false
          navigation_hint: true
          layout: baseline

enums:
  ToolbarLayoutType:
    description: The type of toolbar layout.
    variants:
      baseline:
        description: The default layout of the toolbars.
      version1:
        description: Shows the share and tabs button in the navigation toolbar. The menu button is displayed in the address toolbar.
      version2:
        description: Shows the tabs and menu button in the navigation toolbar. The share button is displayed in the address toolbar.
