# The configuration for the relayIntegration feature
features:
  relay-integration-feature:
    description: >
      This feature is for managing the roll out of Relay email masking integration in iOS
    variables:
      enabled:
        description: >
          Enables the feature
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: false

