# The configuration for the homepageNewTabFeature feature
features:
  homepage-new-tab-feature:
    description: >
      This feature is for managing the roll out of the Homepage New Tab feature
    variables:
      enabled:
        description: >
          Enables the feature
        type: Boolean
        default: false
      search_bar:
        description: >
          If true, enables the search bar feature on homepage for users.
        type: Boolean
        default: false
        
    defaults:
      - channel: beta
        value:
          enabled: false
          search_bar: false
    
      - channel: developer
        value:
          enabled: false
          search_bar: false
