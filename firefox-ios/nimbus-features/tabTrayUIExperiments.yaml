# The configuration for the tabTrayUIExperiments feature
features:
  tab-tray-ui-experiments:
    description: >
      The tab tray will undergo some UI experimentation to test potential improvements.
    variables:
      enabled:
        description: >
          If true, enables the tab tray UI experiments.
        type: Boolean
        default: true
      translucency:
        description: >
          If true, enables translucency for tab tray actions at the bottom.
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: true
          translucency: false
      - channel: developer
        value:
          enabled: true
          translucency: true

