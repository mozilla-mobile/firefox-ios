              image: sync-devices
              buttons:
                primary:
                  title: Upgrade/Upgrade.SyncSign.Action.v114
                  action: sync-sign-in
                secondary:
                  title: Onboarding/Onboarding.LaterAction.v114
                  action: forward-one-card
              onboarding-type: upgrade
              prerequisites:
