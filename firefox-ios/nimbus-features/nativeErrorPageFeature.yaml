# The configuration for the nativeErrorPageFeature feature
features:
  native-error-page-feature:
    description: >
      This feature is for managing the roll out of the native error page feature
    variables:
      enabled:
        description: >
          If true, the feature is active.
        type: Boolean
        default: false
      no_internet_connection_error:
        description: >
          This feature is for managing the roll out of the no interet connection native error page feature
        type: Boolean
        default: false
      other-error-pages:
        description: >
          This feature is for managing the roll out of other native error pages
        type: Boolean
        default: false

    defaults:
      - channel: beta
        value:
          enabled: false
          no_internet_connection_error: false
          other-error-pages: false
      - channel: developer
        value:
          enabled: true
          no_internet_connection_error: true
          other-error-pages: false
