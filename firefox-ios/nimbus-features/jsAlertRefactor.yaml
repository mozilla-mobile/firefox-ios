# The configuration for the jsAlertRefactor feature
features:
  js-alert-refactor:
    description: >
      This feature is for the JavaScript Webview refactor
    variables:
      enabled:
        description: >
          When true this enables the new JS alerts system to be used
        type: Boolean
        default: true
    defaults:
      - channel: beta
        value:
          enabled: true
      - channel: developer
        value:
          enabled: true
