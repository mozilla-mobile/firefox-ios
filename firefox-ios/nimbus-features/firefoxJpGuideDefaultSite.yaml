# The configuration for the firefoxJpGuideDefaultSite feature
features:
  firefox-jp-guide-default-site:
    description: >
      This feature is for managing the visibility of the Firefox Japanese Guide default suggested site shortcut
    variables:
      enabled:
        description: >
          Enables the feature.
        type: Boolean
        default: false

    defaults:
      - channel: beta
        value:
          enabled: false

      - channel: developer
        value:
          enabled: true
