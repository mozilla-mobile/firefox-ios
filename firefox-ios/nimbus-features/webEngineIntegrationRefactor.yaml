# The configuration for the webEngineIntegrationRefactor feature
features:
  web-engine-integration-refactor:
    description: >
      The feature flag to manage the roll out of the integration of WebEngine into Firefox.
    variables:
      enabled:
        description: >
          Enables the feature.
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: false
