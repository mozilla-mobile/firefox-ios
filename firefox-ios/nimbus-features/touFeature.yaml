# The configuration for the touFeature feature
features:
  tou-feature:
    description: >
      This feature is for managing the rollout of the Terms of Use (ToU) implementation.
    variables:
      status:
        description: >
          Enables the feature
        type: Boolean
        default: false
      max-reminders-count:
        description: >
          Maximum number of ToU bottom sheet reminders that can be displayed
        type: Int
        default: 2
      enable-drag-to-dismiss:
        description: >
          Whether to show a drag handle on the prompt and allows users to use it to dismiss the prompt.
        type: Boolean
        default: true
      bottom-sheet-strings:
        description: >
          Which bottom sheet strings to show: 0, 1, or 2.
        type: Int
        default: 0
    defaults:
      - channel: beta
        value:
          status: false
          max-reminders-count: 2
          enable-drag-to-dismiss: true
          bottom-sheet-strings: 0
      - channel: developer
        value:
          status: false
          max-reminders-count: 2
          enable-drag-to-dismiss: true
          bottom-sheet-strings: 0
