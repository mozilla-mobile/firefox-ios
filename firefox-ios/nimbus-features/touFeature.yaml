# The configuration for the touFeature feature
features:
  tou-feature:
    description: >
      This feature is for managing the rollout of the Terms of Use (ToU) implementation.
    variables:
      status:
        description: >
          Enables the feature
        type: Boolean
        default: true
    defaults:
      - channel: beta
        value:
          status: false
      - channel: developer
        value:
          status: true