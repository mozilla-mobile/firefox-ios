# The configuration for the pdfRefactorFeature feature
features:
  pdf-refactor-feature:
    description: >
      The feature flag to manage the roll out of the pdf refactor feature.
    variables:
      enabled:
        description: >
          Enables the feature.
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: false
