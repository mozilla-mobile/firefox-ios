# The configuration for the tabAnimationFeature feature
features:
  tab-animation-feature:
    description: >
      An animation for when presenting or dismissing the the tab tray.
    variables:
      new-variable:
        description: >
          If true, enables the animation.
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          new-variable: false
      - channel: developer
        value:
          new-variable: false

