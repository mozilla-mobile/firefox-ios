# The configuration for the searchEngineConsolidationFeature feature
features:
  search-engine-consolidation-feature:
    description: >
      This feature is for managing the roll out of Search Engine Consolidation support in iOS
    variables:
      enabled:
        description: >
          Enables the feature
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: false

