# The configuration for the unifiedAds feature
features:
  unified-ads:
    description: >
      This property is for managing the roll out of the unified ads API
    variables:
      enabled:
        description: >
          If true, we will enable user to use the unified ads API
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: true
      - channel: developer
        value:
          enabled: true
