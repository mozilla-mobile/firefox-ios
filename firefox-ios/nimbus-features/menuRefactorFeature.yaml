# The configuration for the menuRefactorFeature feature
features:
  menu-refactor-feature:
    description: >
      Controls the menu refactor feature
    variables:
      enabled:
        description: >
          Controls which menu users will see
        type: Boolean
        default: true
      menu-hint:
        description: >
          If true, enables the menu contextual hint.
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
          menu-hint: false
      - channel: developer
        value:
          enabled: false
          menu-hint: true
