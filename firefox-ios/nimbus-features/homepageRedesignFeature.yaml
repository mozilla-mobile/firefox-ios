# The configuration for the homepageRedesignFeature feature
features:
  homepage-redesign-feature:
    description: >
      This feature is for managing the roll out of the Homepage New Tab Redesign feature.
    variables:
      search-bar:
        description: >
          If true, enables the search bar feature on homepage for users.
        type: Boolean
        default: false
      bookmarks-section-default:
        description: >
          If true, enables the bookmarks homepage section by default
        type: Boolean
        default: false

    defaults:
      - channel: beta
        value:
          search-bar: false
          bookmarks-section-default: false

      - channel: developer
        value:
          search-bar: false
          bookmarks-section-default: false
