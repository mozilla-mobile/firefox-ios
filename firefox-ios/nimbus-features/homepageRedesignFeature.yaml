# The configuration for the homepageRedesignFeature feature
features:
  homepage-redesign-feature:
    description: >
      This feature is for managing the roll out of the Homepage New Tab Redesign feature.
    variables:
      search-bar:
        description: >
          If true, enables the search bar feature on homepage for users.
        type: Boolean
        default: false
      scrim:
        description: >
          If true, enables the scrim on the homepage when searching.
        type: Boolean
        default: false

    defaults:
      - channel: beta
        value:
          search-bar: false
          scrim: false

      - channel: developer
        value:
          search-bar: false
          scrim: true