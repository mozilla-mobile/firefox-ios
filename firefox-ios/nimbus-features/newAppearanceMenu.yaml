# The configuration for the new appearance menu entry
features:
  appearance-menu-feature:
    description: >
      This property determines if we show the new appearance menu entry or the old theme settings
    variables:
      status:
        description: If true, we will show the new appearance menu entry
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          status: false
      - channel: developer
        value:
          status: true
