# The configuration for the tosFeature feature
features:
  tos-feature:
    description: >
        This feature is for managing the roll out of the ToS (Term of Service) implementation
    variables:
      status:
        description: >
            Enables the feature
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          status: false
      - channel: developer
        value:
          status: false
