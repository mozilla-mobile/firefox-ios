# The configuration for the homepageRebuildFeature feature
features:
  homepage-rebuild-feature:
    description: >
      This feature is for managing the roll out of the Homepage rebuild feature
    variables:
      enabled:
        description: >
          If true, enables the feature
        type: Boolean
        default: false
    defaults:
      - channel: beta
        value:
          enabled: false
      - channel: developer
        value:
          enabled: false
