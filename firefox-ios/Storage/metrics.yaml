---

$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

# Metrics specific to the history storage
history:
  num_visits:
    type: quantity
    unit: visit
    description: >
      The number of visits in a User's history database
    bugs:
      - https://mozilla-hub.atlassian.net/browse/SYNC-3260
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/11634
    notification_emails:
      - sync-core@mozilla.com
      - mhammond@mozilla.com
    expires: never

logins_store_key_regeneration:
  # These track when we need to regenerate the encryption key which causes all
  # local data to be lost
  lost:
    type: event
    description: >
      The encryption key was regenerated because it was lost
    bugs:
      - https://github.com/mozilla/application-services/issues/5221
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/12306
    data_sensitivity:
      - technical
    notification_emails:
      - synced-client-integrations@mozilla.com
      - lougenia@mozilla.com
    expires: never

  corrupt:
    type: event
    description: >
      The encryption key was regenerated because it didn't match the encrypted
      data
    bugs:
      - https://github.com/mozilla/application-services/issues/5221
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/12306
    data_sensitivity:
      - technical
    notification_emails:
      - synced-client-integrations@mozilla.com
      - lougenia@mozilla.com
    expires: never

  other:
    type: event
    description: >
      The encryption key was regenerated for an unknown reason
    bugs:
      - https://github.com/mozilla/application-services/issues/5221
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/12306
    data_sensitivity:
      - technical
    notification_emails:
      - synced-client-integrations@mozilla.com
      - lougenia@mozilla.com
    expires: never

  keychain_data_lost:
    type: event
    description: >
      The encryption key was regenerated because it and the canary phrase are missing from the keychain
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/17380
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/17381
    data_sensitivity:
      - technical
    notification_emails:
      - synced-client-integrations@mozilla.com
      - lougenia@mozilla.com
    expires: never
