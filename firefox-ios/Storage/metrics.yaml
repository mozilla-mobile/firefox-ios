$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

logins_store_key_regeneration:
  # These track when we need to regenerate the encryption key which causes all
  # local data to be lost
  lost:
    type: event
    description: >
      The encryption key was regenerated because it was lost
    bugs:
      - https://github.com/mozilla/application-services/issues/5221
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/12306
    data_sensitivity:
      - technical
    notification_emails:
      - synced-client-integrations@mozilla.com
      - lougenia@mozilla.com
    expires: never

  corrupt:
    type: event
    description: >
      The encryption key was regenerated because it didn't match the encrypted
      data
    bugs:
      - https://github.com/mozilla/application-services/issues/5221
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/12306
    data_sensitivity:
      - technical
    notification_emails:
      - synced-client-integrations@mozilla.com
      - lougenia@mozilla.com
    expires: never

  other:
    type: event
    description: >
      The encryption key was regenerated for an unknown reason
    bugs:
      - https://github.com/mozilla/application-services/issues/5221
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/12306
    data_sensitivity:
      - technical
    notification_emails:
      - synced-client-integrations@mozilla.com
      - lougenia@mozilla.com
    expires: never

  keychain_data_lost:
    type: event
    description: >
      The encryption key was regenerated because it and the canary phrase are missing from the keychain
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/17380
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/17381
    data_sensitivity:
      - technical
    notification_emails:
      - synced-client-integrations@mozilla.com
      - lougenia@mozilla.com
    expires: never

fxa_keychain_usage:
  # This metric tracks if the fxa keychain is being used instead of the MZKeychainWrapper logic during the
  # `useRustKeychainForFxA` Nimbus rollout
  enabled:
    type: event
    description: >
      The `useRustKeychainForFxA` has been set to true and the fxa keychain is in use
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/30139
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/30138
    data_sensitivity:
      - technical
    notification_emails:
      - synced-client-integrations@mozilla.com
      - lougenia@mozilla.com
    expires: 2026-01-31
