$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

$tags:
  - Share
  - OpenInFirefoxActionExtension

###############################################################################
# Documentation
###############################################################################

# Add your new metrics and/or events here.

share.open_in_firefox_extension:
  url_shared:
    type: event
    description: |
      Recorded when the user shares a URL from the "Open in Firefox" Action Extension.
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/30797
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/30796
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
    metadata:
      tags:
        - Share
        - OpenInFirefoxActionExtension
  text_shared:
    type: event
    description: |
      Recorded when the user shares text from the "Open in Firefox" Action Extension.
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/30797
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/30796
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
    metadata:
      tags:
        - Share
        - OpenInFirefoxActionExtension

share.open_in_firefox_extension.list:
  option_selected:
    type: event
    description: |
      Recorded when the user selects an option from the legacy Share Extension view controller.
    extra_keys:
      option:
        type: string
        description: |
          The selected option. For example:
          - open_in_firefox for "Open in Firefox"
          - load_in_background for "Load in Background"
          - bookmark_this_page for "Bookmark This Page"
          - add_to_reading_list for "Add to Reading List"
          - send_to_device for "Send to Device"
      extension_source:
        type: string
        description: |
          The source of the extension event. Always "share-extension" for the legacy Share Extension.
    bugs:
    - https://github.com/mozilla-mobile/firefox-ios/issues/31178
    data_reviews:
    - https://github.com/mozilla-mobile/firefox-ios/pull/31177
    notification_emails:
    - fx-ios-data-stewards@mozilla.com
    expires: never
    metadata:
      tags:
      - OpenInFirefoxActionExtension
