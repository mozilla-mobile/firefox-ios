share.open_in_firefox_extension:
  url_shared:
    type: event
    description: |
      Recorded when the user shares a URL from the "Open in Firefox" Action Extension.
    extra_keys:
      extension_source:
        type: string
        description: |
          The source of the extension event. Either "action-extension" for the new Action Extension
          or "share-extension" for the legacy Share Extension.
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/30797
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/30796
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: "2026-01-01"
    metadata:
      tags:
        - Share
        - OpenInFirefoxActionExtension
