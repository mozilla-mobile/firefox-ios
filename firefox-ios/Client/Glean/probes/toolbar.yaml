  translate_button_tapped:
    type: event
    description: |
        Recorded when the user taps the translate button in the toolbar.
        The outcome of tapping the button depends on the button's current state.
        The user either wants to trigger a full-page translation request or
        restore the page back to its original content.
    extra_keys:
      is_private:
        type: boolean
        description: Whether the user is in private mode or not
      action_type:
        type: string
        description: |
          A key describing the action that will be taken when the user taps
          this button. Either `will_translate` (if the user is about to send
          a translation request for the current webpage) or `will_restore`
          (if the user is about to restore the webpage's original content).
      translation_flow_id:
        type: string
        description: |
          A UUID used to link together events associated with a single
          translations session. A new translation session begins whenever the
          user triggers a new webpage translation.
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/30441
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/30820
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never

# Awesomebar related telemetry
awesomebar:
  location:
    type: event
    description: |
      Records location of awesome bar when
      user opens the app
    extra_keys:
      location:
        type: string
        description: |
          The location of awesomebar (top or bottom)
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/pull/10537
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/10537
      - https://github.com/mozilla-mobile/firefox-ios/pull/12334
      - https://github.com/mozilla-mobile/firefox-ios/pull/14102
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
  drag_location_bar:
    type: event
    description: |
      Records when dragging the location bar
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/pull/10734
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/10734
      - https://github.com/mozilla-mobile/firefox-ios/pull/14102
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
  search_result_impression:
    type: event
    description: |
      Recorded for an item that was visible in the list of search results
      when the user finished interacting with the awesomebar.
    extra_keys:
      type:
        description: |
          Type: amp-suggestion, wikipedia-suggestion
        type: string
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-8326
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/18452
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    data_sensitivity:
      - interaction
    expires: never
  search_result_tap:
    type: event
    description: |
      Record type of search item tap from the
      list of results of awesomebar search.
    extra_keys:
      type:
        description: |
          Type: history-item, remote-tab, opened-tab,
          bookmark-item, search-suggestion,
          amp-suggestion, wikipedia-suggestion
        type: string
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/9996
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/10867
      - https://github.com/mozilla-mobile/firefox-ios/pull/14102
      - https://github.com/mozilla-mobile/firefox-ios/pull/18452
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    data_sensitivity:
      - interaction
    expires: never
  query_time:
    type: timing_distribution
    time_unit: millisecond
    description: >
      The time a query against awesomebar took.
      This helps us understand the performance of the awesomebar
      in querying history and bookmarks.
      The query time will also help us verify that we are
      **not** introducing any performance regressions.
    bugs:
      - https://mozilla-hub.atlassian.net/browse/SYNC-3261
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/issues/11602
      - https://github.com/mozilla-mobile/firefox-ios/pull/14102
    data_sensitivity:
      - technical
    notification_emails:
      - sync-core@mozilla.com
      - mhammond@mozilla.com
    expires: never
  share_button_tapped:
    type: event
    description: |
      Counts the number of times a user taps share
      button on the awesomebar
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-5284
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/12472
      - https://github.com/mozilla-mobile/firefox-ios/pull/14102
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
