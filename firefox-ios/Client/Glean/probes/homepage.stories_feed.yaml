---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

$tags:
  - Homepage
  - StoriesFeed

###############################################################################
# Documentation
###############################################################################

# Add your new metrics and/or events here.

homepage.stories_feed:
  closed:
    type: event
    description: |
      Recorded when a user closes the stories feed via the back button or swipe back gesture.
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/28354
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28953
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: "2026-01-01"
    metadata:
      tags:
        - StoriesFeed
  story_viewed:
    type: event
    description: |
      Records the stories the user can see (impressions) when they stop scrolling.
    extra_keys:
      index:
        type: quantity
        description: |
          The index of the story
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/28354
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28953
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: "2026-01-01"
    metadata:
      tags:
        - StoriesFeed
  story_tapped:
    type: event
    description: |
      Recorded when a user taps on a story in the stories feed screen.
    extra_keys:
      index:
        type: quantity
        description: |
          The index of the story
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/28354
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28953
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: "2026-01-01"
    metadata:
      tags:
        - StoriesFeed
  viewed:
    type: event
    description: |
      Recorded when a user sees the stories feed screen.
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/28354
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28953
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: "2026-01-01"
    metadata:
      tags:
        - StoriesFeed
