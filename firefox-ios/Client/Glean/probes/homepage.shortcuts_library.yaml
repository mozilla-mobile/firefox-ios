homepage.shortcuts_library:
  closed:
    type: event
    description: |
      Recorded when a user closes the shortcuts library via the back button or swipe back gesture.
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/28354
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28953
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: "2026-01-01"
  shortcut_tapped:
    type: event
    description: |
      Recorded when a user taps on a shortcut in the shortcuts library screen.
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/28354
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28953
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: "2026-01-01"
  viewed:
    type: event
    description: |
      Recorded when a user sees the shortcuts library screen.
    bugs:
      - https://github.com/mozilla-mobile/firefox-ios/issues/28354
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28953
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: "2026-01-01"
