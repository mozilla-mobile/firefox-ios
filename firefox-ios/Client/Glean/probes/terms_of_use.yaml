$tags:
  - TermsOfUse

###############################################################################
# Documentation
###############################################################################

# Terms of Use metrics
termsofuse:
  impression:
    type: event
    description: |
      User viewed the terms of use bottom sheet.
    extra_keys:
      tou_version:
        type: string
        description: |
          The version of the Terms of Use that was shown.
      surface:
        type: string
        description: |
          The surface where ToU was shown (e.g., bottom_sheet, onboarding).
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12151
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28906
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: "2026-01-01"
  accepted:
    type: event
    description: |
      User accepted the terms of use.
    extra_keys:
      tou_version:
        type: string
        description: |
          The version of the Terms of Use that was accepted.
      surface:
        type: string
        description: |
          The surface where ToU was accepted (e.g., bottom_sheet, onboarding).
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12151
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28906
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: "2026-01-01"
  version:
    type: quantity
    description: >
      The version of the Terms of Use the user accepted.
    unit: version
    lifetime: application
    send_in_pings:
      - metrics
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12151
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28906
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: "2026-01-01"
  date:
    type: datetime
    description: >
      The timestamp when the user accepted the Terms of Use.
    time_unit: millisecond
    lifetime: application
    send_in_pings:
      - metrics
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12151
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28906
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: "2026-01-01"

