# PyPI package.

# This file is organized (roughly) alphabetically by metric names
# for easy navigation

---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

$tags:
  - TermsOfUse

###############################################################################
# Terms of Use Telemetry Metrics
# 
# This file contains telemetry metrics for tracking user interactions
# - User impressions and acceptance tracking
# - Date and Version of accepted terms
# - Button taps and navigation events
# - Dismissal behavior
###############################################################################

# Terms of Use metrics
terms_of_use:
  shown:
    type: event
    description: |
      User viewed the terms of use bottom sheet.
      
      **Developer Note**: This replaces the old `termsofuse.impression` metric.
    extra_keys: &tou_extra_keys
      tou_version:
        type: string
        description: |
          The version of the Terms of Use that was shown.
      surface:
        type: string
        description: |
          The surface where ToU was shown (e.g. bottom_sheet, onboarding).
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12151
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28906
      - https://github.com/mozilla-mobile/firefox-ios/pull/29019
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
    
  accepted:
    type: event
    description: |
      User accepted the terms of use.
      
      **Developer Note**: This replaces the old `termsofuse.accepted` metric.
    extra_keys: *tou_extra_keys
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12151
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28906
      - https://github.com/mozilla-mobile/firefox-ios/pull/29019
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
    
  remind_me_later_button_tapped:
    type: event
    description: |
      User tapped the "remind me later" button in the Terms of Use bottom sheet.
      
      **Developer Note**: This replaces the old `termsofuse.remind_me_later_click` metric.
    extra_keys: *tou_extra_keys
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12829
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/29019
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
    
  learn_more_button_tapped:
    type: event
    description: |
      User tapped the "learn more" button in the Terms of Use bottom sheet.
      
      **Developer Note**: This replaces the old `termsofuse.learn_more_click` metric.
    extra_keys: *tou_extra_keys
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12829
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/29019
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
    
  privacy_notice_tapped:
    type: event
    description: |
      User tapped the privacy notice link in the Terms of Use bottom sheet.
      
      **Developer Note**: This replaces the old `termsofuse.privacy_notice_click` metric.
    extra_keys: *tou_extra_keys
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12829
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/29019
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
    
  terms_of_use_link_tapped:
    type: event
    description: |
      User tapped the terms of use link in the Terms of Use bottom sheet.
      
      **Developer Note**: This replaces the old `termsofuse.terms_of_use_click` metric.
    extra_keys: *tou_extra_keys
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12829
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/29019
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
    
  dismissed:
    type: event
    description: |
      User dismissed the Terms of Use bottom sheet without accepting or tapping remind me later.
      
      **Developer Note**: This replaces the old `termsofuse.dismiss` metric.
    extra_keys: *tou_extra_keys
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12829
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/29019
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never

# User-scoped Terms of Use metrics
user.terms_of_use:
  version_accepted:
    type: quantity
    description: |
      The version of the Terms of Use the user accepted.
      
      **Developer Note**: This replaces the old `termsofuse.version` metric.
    unit: version
    lifetime: application
    send_in_pings:
      - metrics
      - usage-reporting
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12151
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28906
      - https://github.com/mozilla-mobile/firefox-ios/pull/29019
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
    
  date_accepted:
    type: datetime
    description: |
      The timestamp when the user accepted the Terms of Use.
      
      **Developer Note**: This replaces the old `termsofuse.date` metric.
    time_unit: millisecond
    send_in_pings:
      - metrics
      - usage-reporting
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12151
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/28906
      - https://github.com/mozilla-mobile/firefox-ios/pull/29019
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
    
  shown_count:
    type: counter
    description: |
      Records the number of ToU impressions the user has had.
      
      **Developer Note**: This replaces the old `termsofuse.impression_count` metric.
    send_in_pings:
      - metrics
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12829
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/29019
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
    
  remind_me_later_count:
    type: counter
    description: |
      Records the number of times a user taps "remind me later".
      
      **Developer Note**: This replaces the old `termsofuse.remind_me_later_count` metric.
    send_in_pings:
      - metrics
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12829
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/29019
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
    
  dismissed_count:
    type: counter
    description: |
      Records the number of times a user taps to dismiss (does not include tapping accept or remind me later).
      
      **Developer Note**: This replaces the old `termsofuse.dismiss_count` metric.
    send_in_pings:
      - metrics
    bugs:
      - https://mozilla-hub.atlassian.net/browse/FXIOS-12829
    data_reviews:
      - https://github.com/mozilla-mobile/firefox-ios/pull/29019
    notification_emails:
      - fx-ios-data-stewards@mozilla.com
    expires: never
