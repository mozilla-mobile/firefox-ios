---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.from_deps
    - ffios_taskgraph.transforms.version_bump
    - taskgraph.transforms.task

kind-dependencies:
  - github-release

tasks:
  push:
    description: Firefox iOS version bump
    from-deps:
      group-by:
        attribute: release-type
      unique-kinds: false
      copy-attributes: true
      with-attributes:
        product-type:
          - firefox
        release-type:
          - beta
          - release
    run-on-tasks-for: []
    shipping-phase: ship
    worker-type: tree
    worker:
      bump: true
      bump-files: ["version.txt"]
      push: true
    treeherder:
      symbol: vb
      tier: 1
      kind: build
      platform: ios/opt

