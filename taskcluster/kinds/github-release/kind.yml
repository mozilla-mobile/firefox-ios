---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.from_deps
    - ffios_taskgraph.transforms.github_release
    - taskgraph.transforms.task

kind-dependencies:
  - push

tasks:
    publish:
      description: Create a Github release
      from-deps:
        group-by:
          attribute: release-type
        unique-kinds: false
        copy-attributes: true
        with-attributes:
          release-type:
            - beta
            - release
      run-on-tasks-for: []
      treeherder:
        symbol: gh-r
        tier: 1
        kind: build
        platform: ios/opt
      worker-type: github
      shipping-phase: ship
      worker:
        action: release
        git-tag: "{head_tag}"
        github-project:
          by-level:
            '3': firefox-ios
            default: staging-firefox-ios
        is-prerelease:
          by-release-type:
            release: false
            beta: true
        release-name:
          by-level:
            '3':
              by-release-type:
                release: "Firefox v{version}"
                beta: "Firefox beta v{version}"
            default:
              by-release-type:
                release: "Staging Firefox v{version}"
                beta: "Staging Firefox beta v{version}"
        release-body:
          by-level:
            '3':
              by-release-type:
                release: "This is our official v{version} release of Firefox-iOS."
                beta: "This is our beta v{version} release of Firefox-iOS."
            default:
              by-release-type:
                release: "This is a staging release of firefox-iOS v{version}. It should not be used."
                beta: "This is a staging beta of firefox-iOS v{version}. It should not be used."
